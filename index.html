<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />



    
</head>
<body class="container">
    <h1 class="text-center">Negociações </h1>
    <div id="messageView"></div>
    <form class="form" onsubmit="negotiationController.add(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button onclick="negotiationController.import()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negotiationController.cleanList()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="negotiationView"></div>
    
    <script src="js/app/helpers/DateHelper.js" ></script>
    <script src="js/app/models/Negotiation.js" ></script>
    <script src="js/app/models/Message.js" ></script>
    <script src="js/app/models/ListNegotiation.js" ></script>
    <script src="js/app/services/ConnectionFactory.js" ></script>
    <script src="js/app/services/ProxyFactory.js" ></script>
    <script src="js/app/dao/NegotiationDAO.js" ></script>
    <script src="js/app/services/NegotiationService.js" ></script>
    <script src="js/app/helpers/Bind.js" ></script>
    <script src="js/app/views/AbstractView.js" ></script>
    <script src="js/app/views/NegotiationView.js" ></script>
    <script src="js/app/views/MessageView.js" ></script>
    <script src="js/app/controllers/NegotiationController.js" ></script>
    <script>
        let negotiationController = new NegotiationController();
    </script>

</body>
</html>
